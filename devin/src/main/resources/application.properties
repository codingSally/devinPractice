# Server configuration
server.port=8081

# Database configuration
spring.datasource.url=jdbc:h2:mem:calligraphy_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MyBatis configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.devin.model

# JWT configuration
jwt.secret=${JWT_SECRET:${random.uuid}}
jwt.expiration=86400000

# Initialize schema and data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql

# LLM API Configuration
# Using ChatAnywhere API by default (works in China)
llm.api.url=${LLM_API_URL:https://api.chatanywhere.com.cn/v1/chat/completions}
llm.api.key=${LLM_API_KEY:}
llm.api.model=${LLM_API_MODEL:gpt-3.5-turbo}

